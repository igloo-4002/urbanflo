name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["development", "github-actions"]
  merge_group:

# You can leverage Vercel Remote Caching with Turbo to speed up your builds
# @link https://turborepo.org/docs/core-concepts/remote-caching#remote-caching-on-vercel-builds
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  POSTGRES_USER: igloo_gh_actions
  POSTGRES_PASSWORD: igloo_gh_actions
  POSTGRES_DB: urban_planning_app

jobs:
  build:
    env:
      DATABASE_URL: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@localhost:5432/$POSTGRES_DB
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18, 19]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
      fail-fast: false
    services:
      postgres:
        image: "postgres"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: $POSTGRES_USER
          POSTGRES_PASSWORD: $POSTGRES_PASSWORD
          POSTGRES_DB: $POSTGRES_DB
        ports:
          - "5432:5432"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Setup pnpm cachePush Prisma data
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install deps (with cache)
        run: pnpm install
      # Normally, this would be done as part of the turbo pipeline - however since the Expo app doesn't depend on `@igloo/db` it doesn't care.
      # TODO: Free for all to find a better solution here.
      - name: Generate Prisma Client
        run: pnpm db:generate
      - name: Push the Prisma schema to the database
        run: pnpm db:push
      # - name: Lint and check workspaces
      #   run: pnpm lint
      # - name: Type check
      #   run: pnpm type-check
      - name: Build
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true
      - name: Save build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: urban-planning-app-node${{ matrix.node-version }}
          path: dist
